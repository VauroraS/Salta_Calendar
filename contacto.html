<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/contacto.css">
    <title>Contacto</title>
    
</head>
<body>
  <header>
    <h1>Salta Calendar</h1>

    <nav> <!-- Navegacion -->
      <ul class="menu">
          <li><a href="index.html">Calendario</a></li>
          <li><a href="templates/lugares.html">Lugares</a></li>
          <li><a href="templates/recomendaciones.html">Recomendaciones</a></li>
          <li><a href="#" class="active">Contacto</a></li>
      </ul>
    </nav>
   
    
  </header>
  <main>
      <div class="contacto" id="contacto">
        <div class="container-contacto">
          <form id="myform"
            class="myform"
            action="https://formspree.io/f/xnqyoljo"
            method="POST"
          >
            <h2><strong>CONTACTO</strong></h2>
  
            <label for="nombre">Escribe tu nombre</label>
            <input type="text" id="nombre" class="box" name="name" required />
            <label for="correo">Escribe tu correo</label>
            <input type="email" id="correo" class="box" name="email" required />
            <label for="mensaje">Escribe tu mensaje</label>
            <textarea
              class="box"
              id="mensaje"
              cols="30"
              rows="10"
              name="message"
              required
            ></textarea>
            <input type="submit" value="Enviar" class="submit" id="submit" />
          </form>
          <div class="info">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3622.132025162062!2d-65.41224618973934!3d-24.79093230782008!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x941bc3a367feedaf%3A0xc6ac7eecf1f28665!2sMinisterio%20Turismo%20y%20Deportes%20de%20Salta!5e0!3m2!1ses-419!2sar!4v1695130060816!5m2!1ses-419!2sar" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <div class="location">
              <div class="icons">
                <img src="assets/gps.svg" alt="" />
                <p>Buenos Aires 93, Salta</p>
              </div>
              <div class="icons">
                <img src="assets/number.svg" alt="" />
                <p>+54 387 4310950</p>
              </div>
              <div class="icons">
                <img src="assets/email.svg" alt="" />
                <p>informes@turismosalta.gov.ar</p>
              </div>
            </div>
            <div class="social">
              <a
                href="https://www.instagram.com/visitsalta/"
                target="_blank"
              >
                <img src="assets/ins.svg" alt="Logo de Instagram" />
              </a>
              <a
                href="https://www.facebook.com/Visit.Salta"
                target="_blank"
              >
                <img src="assets/fa.svg" alt="Logo de Facebook" />
              </a>
              <a
              href="https://twitter.com/SaltaVisit"
              target="_blank"
            >
              <img src="assets/tw.svg" alt="Logo de Twitter" />
            </a>
            </div>
          </div>
        </div>
      </div>
    </main>
        <!-- Pie de Pagina -->
    <footer>
          <p>&copy; Shining Pink <span id="current-year2"></span></p>
    </footer>
    <script src="scripts/contacto.js"></script>
</body>
</html>
